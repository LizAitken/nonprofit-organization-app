<form action="/users/${userName[0]}/update-user" method="POST" class="form clearfix">
    <div class="field">
        <div class="field">
            <div class="control">
                <label class="label">Phone
                    <input class="input" name="phone" type="tel" placeholder="Phone #"/>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label">Photo URL
                    <input class="input" name="photo" type="url" placeholder="http://www.www.www/"/>
                </label>
            </div>
        </div>
    </div>

    <button class="button is-primary" type="submit">Update</button>
</form>

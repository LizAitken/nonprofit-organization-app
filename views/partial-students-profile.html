<div class="card">
    <div class="card-image">
        <figure class="image is-256x256">
            <img src="https://bulma.io/images/placeholders/256x256.png" alt="Placeholder image">
        </figure>
    </div>
    
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
            </div>
    
            <div class="media-content">
                <p class="title is-4">${first} ${last}</p>
                <p class="subtitle is-size-6">Age ${age}</p>
            </div>
        </div>

        <div class="content">
            <ul style="list-style-type: none;">
                <li><span class="has-text-weight-semibold">Sponsorship Level:</span> ${sponsorship}</li>
                <li><span class="has-text-weight-semibold">Money:</span> $${money}</li>
            </ul>
        </div>
    </div>
</div>

<section class="table-wrapper">
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Grade Level</th>
                <th>School Name</th>
            </tr>
        </thead>
        ${gradeList.map(grade =>
            `<tr>
                <td><a href="/grades/${grade.grade_id}">${grade.level}</a></td>
                <td>${grade.name}</td>
            </tr>
            `).join('')}        
    </table>
</section>

<section class="table-wrapper">
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Store ID</th>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
    ${storesList.map(each =>
        `<tr>
            <td>${each.store_id}</td>
            <td><a href="/stores/${each.store_id}">${each.name}</a></td>
            <td>${each.location}</td>           
        </tr>`
        ).join('')}            
    </table>
    <a class="button is-primary" href="/stores/add-store">Add Store</a>
    <a class="button is-primary" href="/stores/delete-store">Delete Store</a>
</section>

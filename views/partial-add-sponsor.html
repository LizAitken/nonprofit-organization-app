<form action="/sponsors/add-sponsor" method="POST" class="form clearfix">
    <div class="field">
        <div class="control">
            <label class="label">First Name
                <input class="input" name="first_name" type="first_name" placeholder="First Name"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Last Name
                <input class="input" name="last_name" type="last_name" placeholder="Last Name"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Email
                <input class="input" name="email" type="email" placeholder="Email"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Phone
                <input class="input" name="phone" type="tel" placeholder="Phone #"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Donation Amount
                <input class="input" name="donation" type="number" step="0.01" placeholder="$"/>
            </label>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="label">Donation Date
                <input class="input" name="donation_date" type="date" placeholder="yyyy/mm/dd"/>
            </label>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="label">Deposit Date
                <input class="input" name="deposit_date" type="date" placeholder="yyyy/mm/dd"/>
            </label>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="label">Photo URL
                <input class="input" name="photo" type="url" placeholder="http://www.www.www/"/>
            </label>
        </div>
    </div>
    <button class="button is-primary" type="submit">Add Sponsor</button>
</form>

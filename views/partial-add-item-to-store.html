<form action="/stores/add-store-item" method="POST" class="form clearfix">
    <div class="field">
        <div class="control">
            <label class="label">Supply Name
                <input class="input" name="supply_name" type="text" placeholder="Supply Name"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Unit Cost
                <input class="input" name="last_name" type="text" placeholder="Last Name"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Quantity
                <input class="input" name="email" type="email" placeholder="Email"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Store ID
                <input class="input" name="phone" type="" placeholder="Store ID"/>
            </label>
        </div>
    </div>
    <button class="button is-primary" type="submit">Add Item</button>
</form>

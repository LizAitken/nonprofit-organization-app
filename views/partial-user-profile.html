<section class="table-wrapper">
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Permissions</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>${user.first}</td>
                <td>${user.last}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.permissions}</td>
                <td>${user.photo}</td>
            </tr>            
        </tbody>
    </table>
</section>

<section class="table-wrapper">
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Sponsored</th>
                <th>Money</th>
                <th>Family</th>
            </tr>
        </thead>
        <tbody>
        ${studentList.map(kid =>
            `<tr>
                <td>${kid.student_id}</td>
                <td><a href="/students/${kid.student_id}">${kid.first_name}</a></td>
                <td>${kid.last_name}</td>
                <td>${kid.age}</td>
                <td>${kid.level}</td>
                <td>${kid.sponsorship}</td>
                <td>${kid.money}</td>
                <td><a href="/families/${kid.families_id}">${kid.name}</a></td>
            </tr>
            `).join('')}
        </tbody>        
    </table>
    <a class="button is-primary" href="/students/add-student">Add Student</a>
    <a class="button is-primary" href="/students/delete-student">Delete Student</a>
</section>

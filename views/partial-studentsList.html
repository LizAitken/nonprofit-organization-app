<section class="table-wrapper">
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
            ${Object.keys(items[0]).map(key =>
                `<th>${key}</th>`
            ).join('')}
            </tr>
        </thead>
        ${items.map(kid =>
            `<tr>
                <td>${kid["Student ID"]}</td>
                <td>${kid["First Name"]}</td>
                <td>${kid["Last Name"]}</td>
                <td>${kid["Age"]}</td>
                <td>${kid["Sponsorship Level"]}</td>
                <td>${kid["Money"]}</td>
            </tr>`
        ).join('')}         
    </table>
</section>
